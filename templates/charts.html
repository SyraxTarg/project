<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
    <script>
      var xValues = ["HTML", "CSS", "Js", "Python", "Php", "SQL"];
      var yValues = [70, 70, 60, 80, 70, 90];
      var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145",
        "#08f3b9",
      ];

      new Chart("myChart", {
        type: "pie",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Mes comp√©tences",
          },
        },
      });
    </script>
  </body>
</html>
